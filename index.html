<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tsuki Swap</title>
     <link rel = "icon" href = "tsuki.png" type = "image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
<body>
    <nav class="navbar navbar-expand-lg width-extend">
        <ul class="navbar-nav ml-auto navboot">
          <li class="nav-item">
            <button class="swapButton" id="connectButton" type="submit">Connect Wallet</button>
          </li>
    </nav>

      <div class ="container">
        <div class="row">
          <div class="wrapper center">
            <div class="swap">
              <img src="./swap.png" />
            </div>
            <div class="tsukiLogo">
              <img src = "./tsuki.png" />
            </div>


            <div class="swapTokenInput">
              
              <div class="leftInputDiv">
                <span class="prefix">$</span>
                <input class="leftInput" type="number" id="from_amount"/>
                <img class="token_img" id="from_token_img">
                <span id="from_token_text">TOKEN ▼</span>
              </div>
              
              <div class="arrowImage">
                  <img src="./Vector.png" />
              </div>
              <div class="rightInputDiv">
                    <span class="prefix">$</span>
                    <input class="rightInput" type="number" id="to_amount"/> 
                     <img class="token_img" id="to_token_img">
                <span id="to_token_text">TOKEN ▼</span>
              </div>
  
            </div>

            <div class="gasText">
              ESTIMATED GAS
            </div>
            <div class="output">
              <span id="gas_estimate"></span>
            </div>
            <div class="buttonDiv">
              <button class="swapButton" id="swap_button">SWAP</button>
            </div>
        </div>
      </div>
    </div>


    <div class="modal" id="token_modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title select-token-text shadowOutline">Select a Token</h5>
            <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="token_list"></div>
          </div>
        </div>
      </div>
    </div>
      <script src="./bundle.js" type="text/javascript"></script>
    </body>
</html>
